<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h1>Registration Form</h1>
        <div>
        <lable for="fn">First Name</lable>
        <input type="text" placeholder="first name" id="fn" name="first name"/>
        <lable for="ln">Last Name</lable>
        <input type="text" placeholder="last name" id="ln" name="last name"/>
       </div>
    <div>
        <lable id="gender">Please select gender:</lable>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
<div>
        Do you agree to all terms of ?
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Yes,I agree</label>
    </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
